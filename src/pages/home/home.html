<ion-grid>
  <ion-row>
    <ion-col col-12 id="col-1-map">
      <ion-content>
        <div #map id="map"></div>
      </ion-content>
    </ion-col>
    <ion-col col-12 id="col-2-forecast">
      <ion-slides pager style="height: initial">

        <ion-slide style="background-color: grey" *ngIf="visibleSlides">
          <ion-list>
            <ion-item *ngFor="let forecast of currentForecast">{{forecast.pv_estimate}}</ion-item>
          </ion-list>

        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 2s</h2>
        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 3</h2>
        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 4</h2>
        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 5</h2>
        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 6</h2>
        </ion-slide>

        <ion-slide style="background-color: grey">
          <h2>Slide 7</h2>
        </ion-slide>

      </ion-slides>
    </ion-col>
    <ion-col col-2>
      3
    </ion-col>
    <ion-col col-4 *ngIf="visibleSlides">
      4
    </ion-col>

  </ion-row>
</ion-grid>
